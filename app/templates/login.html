{% extends "base.html" %}

{% block content %}
	<h1>Log In</h1>
	<form action="" method="post" name="login">
		{{ form.hidden_tag() }}
		<p>
			Username:<br>
			{{ form.username(size=30) }}<br>
			Password:<br>
			{{ form.password(size=30) }}<br>
			
		</p>
		<p>{{ form.remember_me }} Remember Me </p>
		<p><input type="submit" value="Log In"></p>
	</form>
{% endblock %}
