{% extends "base.html" %}

{% block content %}
	<h1>{{ form_title }}</h1>
	<form action="" method="post" name="{{name}}">
		{{ form.hidden_tag() }}
		<p>
			
			Project Name:<br>
			{{ form.name(size=64) }}<br>
			Description:<br>
			{{ form.description(size=64) }}<br>
		</p>
		<p><input type="submit" value="{{ submit_value }}"></p>
	</form>
{% endblock %}
